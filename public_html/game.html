<!DOCTYPE html>
<html>
    <head>
        <title>Geometic Card Game</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/jm-themes/gcg.min.css" />
        <link rel="stylesheet" href="css/jm-themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.1.min.css" />
        <link rel="stylesheet" href="css/game.css">
    </head>
    <body>
        <div data-role="page" data-theme="a">
            <div data-role="header" class="ui-header">
                <a href="index.html" data-ajax="false" class="ui-btn-left ui-btn ui-btn-icon-left ui-icon-home ui-corner-all" data-mini="true">Back</a>
                <h1>GeoCardGame</h1>
                <a href="game.html" data-ajax="false" class="ui-btn-right ui-btn ui-btn-icon-left ui-icon-refresh ui-corner-all" data-mini="true">Restart</a>
            </div>
            <div id="mainContent" class="ui-content">
                <div id="opStats"></div>
                <canvas id="gameContainer"></canvas>
                <button onclick="moveAI();" class="ui-btn ui-corner-all" id="btnEndTurn">End Turn</button>
                <div id="myStats"></div>
            </div>
            <div data-role="footer" class="ui-footer">
                <div data-role="controlgroup" data-type="horizontal" id="controlBottom">
                    <button  onclick="player1.mergeCards();" class="ui-btn ui-corner-all">Merge</button>
                    <button  onclick="player1.playCard(player2);" class="ui-btn ui-corner-all">Play</button>
                    <button  onclick="player1.discardCard();" class="ui-btn ui-corner-all">Discard</button>
                </div>
            </div><!-- /footer -->
            <div data-role="popup" id="popupEndGame" data-history="false">
                <ul data-role="listview" data-inset="true" style="min-width:210px;">
                    <li data-role="list-divider" id="endGameMsg"></li>
                    <li><a href="index.html" data-ajax="false" class="ui-btn ui-btn-icon-left ui-icon-home" data-mini="true">Back</a></li>
                    <li><a href="game.html" data-ajax="false" class="ui-btn ui-btn-icon-left ui-icon-refresh" data-mini="true">Restart</a></li>
                </ul>
            </div>
        </div>
        <script src="js/jquery-1.10.2.js"></script>
        <script src="js/jquery.mobile-1.4.2.js"></script>
        <script src="js/easeljs-0.7.0.min.js"></script>
        <script src="js/tweenjs-0.5.1.min.js"></script>
        <script src="gsap/TweenMax.min.js"></script>
        <script src="gsap/easing/EasePack.min.js"></script>
        <script src="js/GCCard.js"></script>
        <script src="js/GCPlayer.js"></script>
        <script src="js/GCGame.js"></script>
        <script>
                        $(document).ready(initGame);
        </script>
    </body>
</html>
